<body>

	<div class="container" ng-controller="BlogController as ctrl">
		<div class="well" style="background-color: white;">
		<div ng-repeat="blog in ctrl.blogs ">
			<div class="media">
				<a class="pull-left" href="#"> <img class="media-object"
					src="resources/images/blog.jpg">
				</a>
				<div class="media-body">
				
					<h4 class="media-heading">{{blog.blog_title}}</h4>
					<p class="text-right">By {{blog.user}}</p>
					<p>{{blog.blog_content}}</p>
					<ul class="list-inline list-unstyled">
						<li><span><i class="glyphicon glyphicon-calendar"></i>
								{{blog.blog_date}} </span></li>
						<li>|</li>
						<span><i class="glyphicon glyphicon-comment"></i> 2
							comments</span>
						<li>|</li>
						<li><span class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star"></span> <span
							class="glyphicon glyphicon-star-empty"></span></li>
						<li>|</li>
						<li>
							<!-- Use Font Awesome http://fortawesome.github.io/Font-Awesome/ -->
							<span><i class="fa fa-facebook-square"></i></span> <span><i
								class="fa fa-twitter-square"></i></span> <span><i
								class="fa fa-google-plus-square"></i></span>
						</li>
					</ul>
				</div>
				<hr>
				</div>
			</div>
		</div>
	</div>
</body>
